<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-image/iron-image.html">

<!--
An element providing a 3 day forecast from weatherunderground

Example:

    <wunderground-forecast key="apikey" country="NZ" city="Christchurch"></wunderground-forecast>

@group seed Elements
@element wunderground-forecast
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="wunderground-forecast">

  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
      div.horizontal_temps{

      }

/*url="http://api.wunderground.com/api/[[key]]/geolookup/conditions/forecast/q/[[country]]/[[city]].json" */
    </style>
    <div>
      <div class="forecastdate">[[_data.simpleforecast.forecastday.0.date.weekday_short]] [[_data.simpleforecast.forecastday.0.date.day]] / [[_data.simpleforecast.forecastday.0.date.month]]</div>
      <div>
        <div class="temp_high">[[_data.simpleforecast.forecastday.0.high.celsius]]</div>
        <div class="temp_low">[[_data.simpleforecast.forecastday.0.low.celsius]]</div>
      </div>
      <iron-image src="[[_data.txt_forecast.forecastday.0.icon_url]]"
      sizing="cover" preload fade
      style="width:50px; height:50px; background-color: lightgray;" ></iron-image>
      <div class="conditions">[[_data.simpleforecast.forecastday.0.conditions]]</div>
    </div>
    <iron-ajax id="forecastLoader"

      url="test/forecast.json"
      handle-as="json"
      on-response="handleResponse"></iron-ajax>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'wunderground-forecast',

    properties: {

      /**
       * `key` is your weather underground api key.
       */
      key: String,

      /**
       * `country` is the country, eg NZ or New Zealand.
       * Or state for US Forecasts
       */
      country: String,

      /**
       * `city` is the city, eg CHC or Christchurch.
       */
      country: String,

      _data: Object,


    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `wunderground-forecast-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event wunderground-forecast-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'wunderground-forecast says, ' + response;
    },

    /**
     * Dispatch an event to notify the forecast has been loaded.
     */
    forecastLoaded: function() {
      this.fire('wunderground-forecast-loaded');
    },

    loadForecast: function(){
      this.$.forecastLoader.generateRequest();
    },

    handleResponse: function(response){
      console.log(response);
      this._data = response.detail.response.forecast;


      this.forecastLoaded();
    },

  });

</script>
